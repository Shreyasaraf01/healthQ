<!DOCTYPE html>
<html>
<head>
    <title>Token Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: green;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 8px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>OPD Token Generated!</h1>
        <h2>Token Generated Successfully</h2>
        <p><strong>Name:</strong> {{ patient.name }}</p>
        <p><strong>Age:</strong> {{ patient.age }}</p>
        <p><strong>Hospital:</strong> {{ hospital.name }}</p>
        <p><strong>Your OPD Token Number is:</strong> <span style="font-weight: bold;">{{ token_number }}</span></p>
        <a href="{% url 'patient_register' %}">Register Another Patient</a>
    </div>
</body>
</html>
