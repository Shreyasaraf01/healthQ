{% extends 'base.html' %}

{% block title %}HealthQ Dashboard{% endblock %}

{% block content %}
<h1>üßë‚Äç‚öïÔ∏è Hospital Patient Dashboard</h1>

<div class="cards">
    <div class="card">
        <h3>Total Hospitals</h3>
        <p>{{ hospital_count }}</p>
    </div>
    <div class="card">
        <h3>Total Patients</h3>
        <p>{{ patient_count }}</p>
    </div>
</div>

<div class="charts">
    <canvas id="barChart" height="200"></canvas>
</div>

<a href="{% url 'home' %}" class="back-home">‚Üê Go back to Home</a>

<style>
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f4f7fa 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 40px 0 30px 0;
      color: #1a237e;
      font-size: 2.5rem;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .cards {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 32px;
    }

    .card {
      background: linear-gradient(135deg, #fff 60%, #e3f2fd 100%);
      padding: 32px 24px 24px 24px;
      border-radius: 18px;
      width: 270px;
      box-shadow: 0 8px 24px rgba(30, 64, 175, 0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1.5px solid #e3e3e3;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 16px 32px rgba(30, 64, 175, 0.13), 0 2px 8px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #3949ab;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card p {
      font-size: 2.7rem;
      margin-top: 18px;
      color: #1976d2;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .charts {
      display: flex;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(30, 64, 175, 0.07);
      padding: 32px 24px;
    }

    canvas {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.06);
    }

    

    @media (max-width: 900px) {
      .charts {
        max-width: 98vw;
        padding: 16px 4px;
      }
      .cards {
        gap: 16px;
      }
    }
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .charts {
        padding: 8px 0;
      }
      .card {
        width: 90vw;
        min-width: 0;
      }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const hospitalNames = JSON.parse('{{ hospital_names|escapejs }}');
    const patientCounts = JSON.parse('{{ patient_counts|escapejs }}');

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: hospitalNames,
        datasets: [{
          label: 'Number of Patients',
          data: patientCounts,
          backgroundColor: '#1976d2',
          borderRadius: 8,
          barPercentage: 0.7,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Patients per Hospital',
            font: { size: 18, weight: 'bold' }
          },
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            grid: { display: false },
            ticks: { font: { size: 14, weight: 'bold' }, color: '#3949ab' }
          },
          y: {
            beginAtZero: true,
            grid: { color: '#e3e3e3' },
            ticks: { font: { size: 14, weight: 'bold' }, color: '#3949ab' }
          }
        }
      }
    });
</script>
{% endblock %}
