{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-xl w-full">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Contact Us</h2>
    
    <form method="POST" action="{% url 'contact_us' %}" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" name="name" id="name" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
               required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input type="email" name="email" id="email" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
               required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="tel" name="phone" id="phone" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
               required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Your Message</label>
        <textarea name="message" id="message" rows="4" 
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                  required></textarea>
      </div>

      <button type="submit" 
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Submit
      </button>
    </form>

    {% if messages %}
    <div class="mt-4 text-center">
      {% for message in messages %}
        <div class="{% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %} font-semibold">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
